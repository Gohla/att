[package]
name = "att_client"
version.workspace = true
edition.workspace = true
publish.workspace = true

[dependencies]
att_core = { workspace = true, features = ["start", "serde", "start_serde_json"] }
reqwest = { workspace = true, features = ["json", "cookies"] }
url.workspace = true
dark-light = "1"
serde = { workspace = true, features = ["derive"] }
thiserror.workspace = true
tracing.workspace = true

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
iced = { features = ["advanced", "tokio"], git = "https://github.com/iced-rs/iced.git", rev = "f5c6fa7338713a0430dcdfc5bd53f72103144f22" }
tokio = { workspace = true, features = ["time"] }

[target.'cfg(target_arch = "wasm32")'.dependencies]
iced = { default-features = false, features = ["advanced", "webgl"], git = "https://github.com/iced-rs/iced.git", rev = "f5c6fa7338713a0430dcdfc5bd53f72103144f22" }
#wgpu = { version = "0.18", features = ["webgl"] }
gloo-timers = { version = "0.3", features = ["futures"] }
web-time = "0.2"
